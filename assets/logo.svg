<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#1e40af" opacity="0.1"/>
  
  <!-- Hexagon shape (representing hex viewer) -->
  <path d="M100,30 L150,60 L150,120 L100,150 L50,120 L50,60 Z" 
        fill="none" stroke="#1e40af" stroke-width="3"/>
  
  <!-- Binary pattern inside -->
  <g fill="#1e40af" font-family="monospace" font-size="14" font-weight="bold">
    <text x="70" y="80">FF D8</text>
    <text x="70" y="100">89 50</text>
    <text x="70" y="120">4E 47</text>
  </g>
  
  <!-- Magnifying glass -->
  <circle cx="140" cy="140" r="25" fill="none" stroke="#3b82f6" stroke-width="4"/>
  <line x1="158" y1="158" x2="175" y2="175" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Highlight effect on one hex value -->
  <rect x="68" y="68" width="35" height="16" fill="#fbbf24" opacity="0.3" rx="2"/>
</svg>